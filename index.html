<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pogoda</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
<body>
  <div class="row center">
      <h2> Pogoda</h2>

      <div class="row center">
        <div class="input-field col s12 m4 l4"></div>
        <div class="input-field col s12 m3 l3">
          <input id="city" type="text" class="validate">
          <label for="last_name">City Name</label>

        </div>
       <div class="col s12 m1 l1">
          <a class="waves-effect waves-light btn " id="clicker" style="margin-top: 20px;"><i class="material-icons left "></i>Dodaj</a>
        </div>
      </div>
  <div class="row">

     <div class="col s12 l6 m6">
      <div><h4>Miasto:</h4>
         <h5 id="miasto"></h5>
         <img id="icon_sun" src="" alt="" height="80" width="80">
         <h5 id="tempe"></h5>
         <h5 id="data"></h5>
      </div>


     </div>
     <div class="col s12 l6 m6">
        <h4>Statystyki:</h4>
       <table class="responsive-table">
      <tbody>
        <tr>
          <td>Ciśnienie</td>
          <td id="pressure"></td>
        </tr>
        <tr>
          <td>Wilgotność</td>
          <td id="humidity"></td>
        </tr>
        <tr>
          <td >Prędkość wiatru</td>
          <td id="wind_speed"></td>
        </tr>
        <tr>
          <td >Kierunek wiatru</td>
          <td id="wind_angle"></td>
        </tr>
        <tr>
          <td >Wschód Słońca</td>
          <td id="sunrise"></td>
        </tr>
        <tr>
          <td >Zachód Słońca</td>
          <td id="sunset"></td>
        </tr>
      </tbody>
    </table>
     </div>
   </div>

  </div>



  <div id="root"></div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
